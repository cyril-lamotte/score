<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Score</title>

  <!-- Define Internet Explorer's compatibility mode  -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->

  <meta charset="utf-8">

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Do not allow phone numbers to be detected -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="Score">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">


</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  
  <header class="main-header" role="banner">

    <h1 class="main-title" contenteditable="true">Score</h1>

  </header>


  <div id="score-table" class="score">
  </div>

  <div id="modal-add" class="modal-add">
    <div class="modal-add__inner">

    <select name="add" id="add">
      <option value="0">+0</option>
      <option value="1">+1</option>
      <option value="2">+2</option>
      <option value="3">+3</option>
      <option value="4">+4</option>
      <option value="5" selected>+5</option>
      <option value="6">+6</option>
      <option value="7">+7</option>
      <option value="8">+8</option>
      <option value="9">+9</option>
      <option value="10">+10</option>
      <option value="11">+11</option>
      <option value="12">+12</option>
      <option value="13">+13</option>
      <option value="14">+14</option>
      <option value="15">+15</option>
      <option value="16">+16</option>
      <option value="17">+17</option>
      <option value="18">+18</option>
      <option value="19">+19</option>
      <option value="20">+20</option>
      <option value="21">+21</option>
      <option value="22">+22</option>
      <option value="23">+23</option>
      <option value="24">+24</option>
      <option value="25">+25</option>
    </select>

    <button type="button" id="save" class="btn btn--submit" data-init="close-modal" data-score-add-to="">+ Ajouter</button>
    <button type="button" data-init="close-modal" class="btn btn--cancel">Annuler</button>

    </div>
  </div><!--/modal-add-->

  

  <footer class="main-footer" role="contentinfo">
    <!--a href="https://github.com/cyril-lamotte">Contact / Remonter un bug</a-->
  </footer>


</div><!--/wrap-->
</div><!--/outer-wrap-->

<!-- Scripts at the bottom for better performances -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/app.config.js"></script>
<script src="assets/js/custom/global.js"></script>
<script src="assets/js/custom/ui.js"></script>
<script src="assets/js/custom/db.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>

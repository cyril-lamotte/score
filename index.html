<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Score</title>

  <!-- Define Internet Explorer's compatibility mode  -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->

  <meta charset="utf-8">

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Do not allow phone numbers to be detected -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="Score">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">


</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  
  <header class="main-header" role="banner">

    <h1 class="main-title" contenteditable="true">Score</h1>

  </header>


  <div id="score-table" class="score">
  </div>

  <div id="modal-add" class="modal-add">
    <div class="modal-add__inner">

    <button type="button" data-init="close-modal" class="btn-close"><span>Fermer</span></button>

    <h2 class="add__title">Ajouter un score</h2>

    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="5">+5</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="10">+10</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="15">+15</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="20">+20</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="30">+30</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="50">+50</button>

    <h2 class="add__title">Ajouter un score personnalisé</h2>

    <input type="number" name="add" id="add" value="" placeholder="ex : 8, 12, 42...">
    <button type="button" id="save" class="btn btn--submit" data-init="close-modal" data-score-add-to="">+ Ajouter</button>


    <h2 class="add__title">Réinitialiser</h2>
    <button type="button" class="btn btn--zero" data-init="init-score">Mise à zéro</button>

    </div>
  </div><!--/modal-add-->

  

  <footer class="main-footer" role="contentinfo">
    <!--a href="https://github.com/cyril-lamotte">Contact / Remonter un bug</a-->
  </footer>


</div><!--/wrap-->
</div><!--/outer-wrap-->

<!-- Scripts at the bottom for better performances -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/app.config.js"></script>
<script src="assets/js/custom/global.js"></script>
<script src="assets/js/custom/ui.js"></script>
<script src="assets/js/custom/db.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>

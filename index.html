<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Score</title>

  <!-- Define Internet Explorer's compatibility mode  -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->

  <meta charset="utf-8">

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Do not allow phone numbers to be detected -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="Score">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#512DA8"/>

  <link rel="stylesheet" href="assets/css/style.min.css" media="all">

  <link rel="apple-touch-icon" href="assets/img/app/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <!--Preload font to prevent FOUT-->
  <link rel="preload" href="assets/fonts/OpenSans/opensans-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/OpenSans/opensans-light-webfont.woff2" as="font" type="font/woff2" crossorigin>

  <!--JS preload-->
  <script>
    if ('FontFace' in window) {
      var myfontReg = new FontFace(
        'Open Sans',
        'url(assets/fonts/OpenSans/opensans-regular-webfont.woff2)',
        {
          style: 'normal',
          weight: '400',
        }
      );

      var myfontLight = new FontFace(
        'Open Sans',
        'url(assets/fonts/OpenSans/opensans-light-webfont.woff2)',
        {
          style: 'normal',
          weight: '300',
        }
      );

      myfontReg.load().then(function() {
        document.fonts.add(myfontReg);
      });

      myfontLight.load().then(function() {
        document.fonts.add(myfontLight);
      });
    }
  </script>


</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  
  <header class="main-header" role="banner">

    <h1 class="main-title" contenteditable="true">Score</h1>
    <button type="button" id="btn-options" data-init="toggle-menu" class="btn">...</button>

  </header>


  <div id="score-table" class="score"></div>

  <div id="modal-menu" class="modal modal-menu">
    <div class="modal__inner">

      <button type="button" data-init="close-modal" class="btn-close"><span>Fermer</span></button>

      <h2 class="modal__title">Listes des joueurs</h2>
      <button type="button" class="btn btn--zero btn--wide" data-init="remove-players">Retirer des joueurs</button>
      <button type="button" class="btn btn--wide" data-init="add-players">Ajouter des joueurs</button>

      <h2 class="modal__title">Réinitialiser</h2>
      <button type="button" class="btn btn--zero btn--wide" data-init="init-score-all">Mise à zéro pour tous les joueurs</button>

      <h2 class="modal__title">Partager l'application</h2>
      <div class="qr-code">
        <img src="assets/img/qrcode.jpg" alt="QR Code https://cyril-lamotte.github.io/score/">
      </div>

    </div>
  </div>



  <div id="modal-add" class="modal modal-add">
    <div class="modal__inner">

      <button type="button" data-init="close-modal" class="btn-close"><span>Fermer</span></button>

      <h2 class="modal__title">Ajouter un score</h2>

      <div class="actions actions--gutter">
        <div class="actions__item"><button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="-1">-1</button></div>
        <div class="actions__item"><button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="1">+1</button></div>
        <div class="actions__item"><button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="5">+5</button></div>
        <div class="actions__item"><button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="10">+10</button></div>
        <div class="actions__item"><button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="30">+30</button></div>
        <div class="actions__item"><button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="50">+50</button></div>
      </div>

      <h2 class="modal__title" id="add-custom-score">Ajouter un score personnalisé</h2>

      <div class="actions actions--gutter">
        <div class="actions__item"><input type="number" class="input--text" name="add" id="add" value="" placeholder="ex : 8, 12, 42..." aria-labelledby="add-custom-score"></div>
        <div class="actions__item"><button type="button" id="save" class="btn btn--submit" data-init="close-modal" data-score-add-to="">Ajouter</button></div>
      </div>


      <h2 class="modal__title">Réinitialiser</h2>
      <button type="button" class="btn btn--zero" data-init="init-score">Mise à zéro</button>

    </div>
  </div><!--/modal-add-->

  

  <footer class="main-footer" role="contentinfo">
    <!--a href="https://github.com/cyril-lamotte">Contact / Remonter un bug</a-->
  </footer>


</div><!--/wrap-->
</div><!--/outer-wrap-->

<!-- Scripts at the bottom for better performances -->
<script src="assets/js/lib/jquery.min.js"></script>
<script src="assets/js/app.config.js"></script>
<script src="assets/js/custom/global.js"></script>
<script src="assets/js/custom/ui.js"></script>
<script src="assets/js/custom/db.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>


<player inline-template
  v-for="player in players"
  :player="player"
  :score_limit="score_limit"
  :key="player.id"
  :tabindex="body_tabindex"
  v-if="player.visible"
  @we-got-a-winner="show_winner"
  @request-save="waitForSaving"
  @set-player-score="show_set_score_modal">

  <div class="player" :class="{'player--zero-point': player.score <= 0, 'player--has-hand': player.hasHand}">

      <!---Voice over doesn't update h2 vocalisation after update by JS-->
      <h2 class="visually-hidden">{{ player.name }}</h2>
      <div aria-live="polite" class="visually-hidden">{{ player.name }}, {{ $tc('point', player.score) }}.
        <template v-if="player.hasHand">{{ $t('has_hand') }}</template>
      </div>

      <div class="player__header">
        <p class="player__name" contenteditable="true" @blur="rename($event.target.innerHTML)" v-bind:aria-label="$t('player_name')" v-bind:tabindex="tabindex">{{ player.name }}</p>
        <p class="player__total" @click.prevent="show_confirm"><button type="button" class="player__score" v-bind:tabindex="tabindex">{{ player.score }} <span class="visually-hidden">{{ $tc('point_noscore', player.score) }}</span></button></p>
      </div>

      <div class="player__action">
        <button type="button" @click.prevent="removePoint" class="player__update-btn btn player__update-btn--minus-1" v-bind:tabindex="tabindex"><span class="visually-hidden">{{ $t('remove_1_point_to') }} {{ player.name }}</span></button>
        <button type="button" @click.prevent="addPoint" class="player__update-btn btn player__update-btn--plus-1" :class="{ 'anim-bounce': player.update }" v-bind:tabindex="tabindex"><span class="visually-hidden">{{ $t('add_1_point_to') }} {{ player.name }}</span></button>
      </div>

      <p v-if="remain != score_limit && remain > 0 && score_limit != 0" class="player__remain" v-html="$tc('remain', remain)"></p>

  </div>

</player>


<section class="modal modal--options" :class="[{ 'modal--is-visible': modal_visible }, modal_name]" v-bind:aria-hidden="modal_visible ? 'false' : 'true'">

  <div class="modal__close-wrap">
    <button type="button" @click.prevent="hideModal('options')" class="btn-close" v-bind:tabindex="modal_tabindex"><span class="visually-hidden">{{ $t('close_settings') }}</span></button>
  </div>

  <div class="modal__inner">

    <section class="other-players" v-if="options_filter == 'all'">

      <template v-if="inactive_player_count">
        <div class="other-players__active">

          <h2 class="other-players__title">{{ $t('inactives_players') }}</h2>

          <ul class="other-players__list other-players__list--inactives">
            <other_players
              v-for="player in players"
              :player="player"
              :key="player.id"
              :tabindex="modal_tabindex"
              label="Ajouter"
              v-if="!player.visible">
            </other_player>
          </ul>

        </div>

      </template>


      <template v-if="player_count">
        <div class="other-players__inactive">

          <h2 class="other-players__title">{{ $t('actives_players') }}</h2>

          <ul class="other-players__list">
            <other_players
              v-for="player in players"
              :player="player"
              :key="player.id"
              :tabindex="modal_tabindex"
              label="DÃ©sactiver"
              v-if="player.visible">
            </other_player>
          </ul>

        </div>
      </template>

    </section>


    <section class="app__option app__option--new-player" v-if="options_filter == 'all'">

      <h2 class="other-players__title">{{ $t('new_player') }}</h2>
      <button type="button" class="btn-brand btn--wide" @click.prevent="addPlayer" v-bind:tabindex="modal_tabindex">{{ $t('add_player') }}</button>

    </section>


    <section class="app__option app__option--score-limit" v-if="options_filter == 'all' || options_filter == 'score_limit'">

      <h2 class="other-players__title" id="score-limit-label">{{ $t('score_limit_option') }}</h2>
      <input type="number" class="option__input" @blur="updateScoreLimit($event.target.value)" :value="score_limit" v-bind:aria-label="$t('score_limit_option')" v-bind:tabindex="modal_tabindex">

      <div class="btn-wrap align-center">
        <button type="button" class="btn-brand btn--wide" @click.prevent="hideModal('options')" v-bind:tabindex="modal_tabindex">{{ $t('close') }}</button>
      </div>

    </section>

    <section class="app__option option__winner" v-if="options_filter == 'winner'">

      <h2 class="other-players__title">{{ $t('we_got_winner') }}</h2>

      <div class="winner__name">{{ winner.name }}&nbsp;!</div>

      <div class="btn-wrap align-center">
        <button type="button" class="btn-brand" @click.prevent="play_again" v-bind:tabindex="modal_tabindex">{{ $t('new_game') }}</button>
      </div>

    </section>


    <section class="app__option option__confirm" v-if="options_filter == 'set-score'">

      <h2 class="other-players__title" id="title-add-points">{{ $t('add_or_remove_points') }}</h2>

      <p class="visually-hidden">{{ $t('use_buttons') }}</p>

      <div class="points__total" aria-live="polite" v-html="total_temp_label"></div>

      <div class="points__buttons">
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(1)" v-bind:aria-label="$tc('add_x_point', 1)">+1</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(2)" v-bind:aria-label="$tc('add_x_point', 2)">+2</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(5)" v-bind:aria-label="$tc('add_x_point', 5)">+5</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(10)" v-bind:aria-label="$tc('add_x_point', 10)">+10</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(50)" v-bind:aria-label="$tc('add_x_point', 50)">+50</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(100)" v-bind:aria-label="$tc('add_x_point', 100)">+100</button>
      </div>

      <div class="points__buttons">
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(-1)" v-bind:aria-label="$tc('remove_x_point', 1)">-1</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(-2)" v-bind:aria-label="$tc('remove_x_point', 2)">-2</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(-5)" v-bind:aria-label="$tc('remove_x_point', 5)">-5</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(-10)" v-bind:aria-label="$tc('remove_x_point', 10)">-10</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(-50)" v-bind:aria-label="$tc('remove_x_point', 50)">-50</button>
        <button type="button" class="btn-brand points__button" v-bind:tabindex="modal_tabindex" @click.prevent="addValueToTotal(-100)" v-bind:aria-label="$tc('remove_x_point', 100)">-100</button>
      </div>

      <div class="btn-wrap align-center">
        <button type="button" class="btn-brand btn--wide" @click.prevent="addScore(total_temp)" v-bind:tabindex="modal_tabindex"><span v-if="total_temp >= 0">Ajouter</span><span v-else>Retirer</span> <strong>{{ total_temp }}</strong> point<template v-if="total_temp > 1 || total_temp < -1">s</template></button>
      </div>

      <h2 class="other-players__title">{{ $t('reset') }}</h2>
      <button type="button" class="btn-important btn--wide" @click.prevent="show_confirm(true)" v-bind:tabindex="modal_tabindex">{{ $t('valid_reset') }}</button>

    </section>



    <section class="app__option option__confirm" v-if="options_filter == 'confirm'">

      <h2 class="other-players__title">{{ $t('confirm_reset') }}</h2>

      <div class="btn-wrap align-center">
        <button type="button" class="btn-important btn--wide" @click.prevent="setScoreToZero" v-bind:tabindex="modal_tabindex">{{ $t('confirm_reset_action') }}</button>
      </div>

    </section>


    <section class="app__option app__option--raz" v-if="options_filter == 'all'">

      <h2 class="other-players__title">{{ $t('reset_all') }}</h2>
      <button type="button" class="btn-important btn--wide" @click.prevent="show_confirm(false)" v-bind:tabindex="modal_tabindex">{{ $t('reset_all_action') }}</button>

    </section>

    <section class="app__option app__option--share" v-if="options_filter == 'all'">

      <h2 class="other-players__title">{{ $t('share_app') }}</h2>
      <div class="app__qrcode-wrap">
        <img src="assets/img/qrcode.jpg" alt="QRCode">
      </div>

    </section>

    <div class="app__version" v-if="options_filter == 'all'">{{ $t('version') }} {{ version }}</div>

  </div><!--/modal__inner-->
</section><!--/modal-->

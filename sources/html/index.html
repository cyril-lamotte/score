<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- @@include('includes/head.html', { "title": "Score" }) -->

</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  <div id="app" class="app" :class="{ 'modal-is-open': modal_visible }">

    <!-- @@include('includes/header.html') -->

    <div class="winner" v-if="score_limit > 0">Le premier joueur à <strong @click="showModal('options', 'score_limit')">{{ score_limit }} points</strong>.</div>

    <section class="player-list">

      <player
        v-for="player in players"
        :player="player"
        :score_limit="score_limit"
        :key="player.id"
        v-if="player.visible"
        @we-got-a-winner="show_winner"
        @request-save="waitForSaving">
      </player>

    </section><!--/player-list-->

    <section class="logs" v-if="logs.length">

      <h2 class="other-players__title">Annuler/Revenir à une sauvegarde précédente</h2>

      <ul>
        <log v-if="logs"
          v-for="log in logs"
          :log="log"
          :key="log.id"
          @rollback="rollback">
        </log>
      </ul>

    </section>

  </div><!--/app-->


</div><!--/wrap-->
</div><!--/outer-wrap-->

<!-- @@include('includes/scripts.html') -->

</body>
</html>

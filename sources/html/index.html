<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- @@include('includes/head.html', {"title": "Score"}) -->

</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  <!-- @@include('includes/header.html') -->

  <div id="score-table" class="score"></div>

  <div id="modal-menu" class="modal modal-menu">
    <div class="modal__inner">
      
      <button type="button" data-init="close-modal" class="btn-close"><span>Fermer</span></button>

      <h2 class="modal__title">Réinitialiser</h2>
      <button type="button" class="btn btn--zero" data-init="init-score-all">Mise à zéro pour tous les joueurs</button>

    </div>
  </div>



  <div id="modal-add" class="modal modal-add">
    <div class="modal__inner">

      <button type="button" data-init="close-modal" class="btn-close"><span>Fermer</span></button>

      <h2 class="modal__title">Ajouter un score</h2>

      <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="-1">-1</button>
      <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="1">+1</button>
      <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="5">+5</button>
      <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="10">+10</button>
      <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="30">+30</button>
      <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="50">+50</button>

      <h2 class="modal__title">Ajouter un score personnalisé</h2>

      <input type="number" name="add" id="add" value="" placeholder="ex : 8, 12, 42...">
      <button type="button" id="save" class="btn btn--submit" data-init="close-modal" data-score-add-to="">+ Ajouter</button>


      <h2 class="modal__title">Réinitialiser</h2>
      <button type="button" class="btn btn--zero" data-init="init-score">Mise à zéro</button>

    </div>
  </div><!--/modal-add-->

  <!-- @@include('includes/footer.html') -->

</div><!--/wrap-->
</div><!--/outer-wrap-->

<!-- @@include('includes/scripts.html') -->

</body>
</html>

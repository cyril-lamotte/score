<!DOCTYPE html>
<html lang="fr">
<head>

  <!-- @@include('includes/head.html', {"title": "Score"}) -->

</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  <!-- @@include('includes/header.html') -->

  <div id="score-table" class="score">
  </div>

  <div id="modal-add" class="modal-add">
    <div class="modal-add__inner">

    <h2 class="add__title">Ajouter un score X</h2>

    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="5">+5</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="10">+10</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="15">+15</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="20">+20</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="30">+30</button>
    <button type="button" class="btn btn--plus-x" data-init="add-score-fixed" data-score-value="50">+50</button>

    <h2 class="add__title">Ajouter un score X</h2>

    <input type="number" name="add" id="add" value="10">
    <button type="button" id="save" class="btn btn--submit" data-init="close-modal" data-score-add-to="">+ Ajouter</button>
    <button type="button" data-init="close-modal" class="btn btn--cancel">Annuler</button>

    </div>
  </div><!--/modal-add-->

  <!-- @@include('includes/footer.html') -->

</div><!--/wrap-->
</div><!--/outer-wrap-->

<!-- @@include('includes/scripts.html') -->

</body>
</html>
